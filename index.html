<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <p>Name<input type="text" name="Name" id="Name"></p>
        <p>Email<input type="text" name="Email" id="Email"></p>
        <p>Number <input type="text" name="Number" id="Number"></p>
        <fieldset>
            <legend>Elect the group</legend>
            <p><label for="Science"><input type="radio" name="Group" id="Sciece">Science</label></p>
            <p><label for="Commerce"><input type="radio" name="Group" id="Commerce">Commerce</label></p>
            <p><label for="Arts"><input type="radio" name="Group" id="Arts">Arts</label></p>
        </fieldset>
        <fieldset>
            <legend>Choose Subject</legend>
            <p><label for="Physics"><input type="checkbox" name="Subject" id="Physics">Physics</label></p>
            <p><label for="Chemistry"><input type="checkbox" name="Subject" id="Chemistry">Chemistry</label></p>
            <p><label for="Biology"><input type="checkbox" name="Subject" id="Biology">Biology</label></p>
            <p><label for="Mathematics"><input type="checkbox" name="Subject" id="Mathematics">Mathematics</label></p>
        </fieldset>
        <p><textarea name="Comments" id="Comments" cols="30" rows="10">Comments</textarea></p>
        <button>Submit</button>
        <button>Reset</button>

    </form>

</body>

</html>
